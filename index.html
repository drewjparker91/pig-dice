<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <header></header>
  <div class="container">
    <div id="game">
    <h1>Pig Dice Game</h1>
    <h2>Player 1</h2>
    <h2>Player 2</h2>
    <button id="playGame" class="btn btn-info" type="button btn">Play game</button>
    <button id="roll" class="btn btn-primary" type="button btn">Roll Dice</button>
    <button id="hold" class="btn btn-success" type="button btn">Hold</button>
    </div>
    <div id="output" class="overallScore">Overall Score:</div>
    <h3>Turn Score:<span id="player1TurnScore"></span></h3><br>
    <h3>Your Roll: <span id="player1Roll"></span></h3>
    <div id="winner"></div>
  </div>
  <footer></footer>
</body>
</html>
