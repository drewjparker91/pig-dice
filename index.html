 <!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
  <header></header>
  <div class="container">
    <h1>Pig Dice Game</h1>
    <div class="row">
      <div class="col-md-6">
        <img class="imgPig" src="img/cute-pig.jpg">
      </div>
      <div class="col-md-4">
        <button id="playGame" class="btn btn-info" type="button btn">Play game</button>
        <button id="restartGame" class="btn btn-secondary" type="button btn">Play Again</button>
      </div>
    </div>
    <div id="game">
      <div class="row">
        <div class="col-md-6">
          <h2>Player 1</h2>
          <button id="roll1" class="btn btn-primary" type="button btn">Roll Dice</button>
          <button id="hold1" class="btn btn-success" type="button btn">Hold</button>
          <div id="output1" class="overallScore">Overall Score:</div>
          <h3>Turn Score:<span id="player1TurnScore"></span></h3>
          <h3>Your Roll: <span id="player1Roll"></span></h3>
        </div>
        <div class="col-md-6">
          <h2>Player 2</h2>
          <button id="roll2" class="btn btn-primary" type="button btn">Roll Dice</button>
          <button id="hold2" class="btn btn-success" type="button btn">Hold</button>
          <div id="output2" class="overallScore">Overall Score:</div>
          <h3>Turn Score:<span id="player2TurnScore"></span></h3>
          <h3>Your Roll: <span id="player2Roll"></span></h3>
        </div>
      </div>
      <h3 id="loseTurn">Ooops! You rolled a one. It's the next players turn.</h3>
    </div>
    <h1 id="winner"></h1>
  </div>
  <footer></footer>
</body>
</html>
